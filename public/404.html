<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0;url=./index.html" />
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html while preserving the path
      var redirectTo = window.location.pathname
        .replace(/\/Little-Lemon-Restaurant/, "") // remove repo name
        .replace(/^\//, ""); // remove leading slash

      // Append hash so React Router picks it up
      window.location.replace(
        "/Little-Lemon-Restaurant/#/" + redirectTo + window.location.search
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
